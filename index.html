<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body>
    
    <div id="root">
        <h1 class="text-center">To do list</h1>
        <div class="d-flex justify-content-center align-items-center my-3 container">
            <input type="text" class="me-3 form-control" placeholder="scrivi la nuova to do voice">
            <button type="button" class="btn btn-dark">aggiungi</button>
        </div>

        <div class="container bg-custon mt-5 rounded-3 p-5 bg-custom">
            <h2>Non ci sono cose da fare</h2>

            <ul>
                <li class="d-flex justify-content-between align-items-center" 
                    v-for="element in todos">

                    <p v-if="element.done == true" class="mt-5 sbarra">{{ element.name }}</p>

                    <p v-if="element.done == false" class="mt-5">{{ element.name }}</p>

                    <i @click="remove" class="fa-solid fa-circle-xmark text-danger"></i>
                </li>
            </ul>
        </div>

    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
